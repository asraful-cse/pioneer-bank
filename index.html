<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login-area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Enter Your Email" >
        <br>
        <input type="password" class="form-control" placeholder="Enter Your Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>

    </div>
</div>

<div id="transaction-area">
    <!-- .row>.col-md-4*3>h5+h2 -->
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
            </div>
        </div>
    </div>
    <!-- .row>.col-md-6*2>h4+input+btn.btn.btn-success -->
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount your want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>

        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount your want to withdraw" >
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
</div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";           //same css a display:none; JS display = "none"; a 
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
        })

        // single page deposit button event handle

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber =  getInputNumber("depositAmount");   /// function er vetorer function diye kora.

        // const currentDeposit = document.getElementById("currentDeposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = depositNumber + currentDepositNumber;
        // document.getElementById("currentDeposit").innerText = totalDeposit ;

        // const currentBalance = document.getElementById("currentBalance").innerText;
        // const currentBalanceNumber = parseFloat(currentBalance);
        // const totalBalance = depositNumber + currentBalanceNumber;
        // document.getElementById("currentBalance").innerText = totalBalance ;

        document.getElementById("depositAmount").value = "";  

        updateSpanText("currentDeposit", depositNumber);    // short coding

        updateSpanText("currentBalance", depositNumber);    // short coding

       
        })

        // Withdraw button events  handler ::::
const withdrawBtn = document.getElementById("addWithdraw");
withdrawBtn.addEventListener("click", function () {
    // const withdrawAmount = document.getElementById("withdrawAmount").value;
    // const withdrawNumber = parseFloat(withdrawAmount);
    const withdrawNumber =  getInputNumber("withdrawAmount");
    console.log(withdrawNumber);
})



function getInputNumber(id) {
    const amount = document.getElementById(id).value;       /// maining full korar jonno withdrawAmmount ke amount korar holo
    const amountNumber = parseFloat(amount);               /// r withdrawNumber ke amountNumber deya holow
    return amountNumber;
}




function updateSpanText(id, depositNumber ) {
const currentBalance = document.getElementById(id).innerText;           //shortcut coding current deposit er sobgola    
const currentBalanceNumber = parseFloat(currentBalance);
const totalBalance = depositNumber + currentBalanceNumber;
document.getElementById(id).innerText = totalBalance ;
}

    </script>
</body>
</html>
